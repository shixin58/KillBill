// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: 'version.gradle'
apply plugin: 'com.alibaba.arouter'

buildscript {
    ext.kotlin_version = '1.6.21'
    repositories {
        google()
//        google { url 'https://maven.aliyun.com/repository/google' }
        mavenCentral()
//        mavenCentral { url 'https://maven.aliyun.com/repository/central' }
        maven {
            url uri('repo')
        }
    }
    dependencies {
        classpath group: 'com.android.tools.build', name: 'gradle', version: '4.1.3'
        // 添加Kotlin编译器插件
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.alibaba:arouter-register:1.0.2"
        classpath "com.bride.plugin:MyPlugin:1.0.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {url 'https://jitpack.io'}
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}