// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: 'version.gradle'

buildscript {
    ext.kotlin_version = '1.6.21'
    repositories {
        google()
//        maven { url 'https://maven.google.com/'}
//        google { url 'https://maven.aliyun.com/repository/google' }
        jcenter()
//        jcenter { url 'https://maven.aliyun.com/repository/jcenter' }
        mavenCentral()
//        mavenCentral { url 'https://maven.aliyun.com/repository/central' }
        maven {
            url uri('repo')
        }
    }
    dependencies {
        classpath group: 'com.android.tools.build', name: 'gradle', version: '4.1.3'

        // 添加Kotlin编译器插件
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "com.bride.plugin:MyPlugin:1.0.0"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {url  "https://dl.bintray.com/rongcloud/maven"}
        maven {url 'https://jitpack.io'}
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}